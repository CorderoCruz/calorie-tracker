<div class="edit-entry-container">
  <h2>{{ entry?.name }}</h2>
  <p>** All values are macros per serving</p>
  <form class="input-container" [formGroup]="editForm">
    <div class="input">
      <label for="foodName">Food Name</label>
      <input
        type="text"
        formControlName="foodName"
        [placeholder]="entry?.name"
      />
    </div>
    <div class="input">
      <label for="gramsPerServing">Grams per serving</label>
      <input
        type="number"
        formControlName="gramsPerServing"
        [placeholder]="entry?.gramsPerServing"
      />
    </div>
    <div class="input">
      <label for="calories">Calories</label>
      <input type="number" [placeholder]="entry?.calories" />
    </div>
    <div class="input">
      <label for="fat">Fat</label>
      <input type="number" [placeholder]="entry?.fat" />
    </div>
    <div class="input">
      <label for="">Carbs</label>
      <input
        type="number"
        formControlName="carbs"
        [placeholder]="entry?.carbs"
      />
    </div>
    <div class="input">
      <label for="protein">Protein</label>
      <input
        type="number"
        formControlName="protein"
        [placeholder]="entry?.protein"
      />
    </div>
    <button class="delete-entry" (click)="deleteEntry(entry?.name)">
      Delete Entry
    </button>
    <button class="edit-entry" (click)="editEntry(entry?.name)">
      Submit Edit
    </button>
  </form>
</div>
