<div class="add-calorie-container">
  <div class="heading">
    <h2>Add Meal</h2>
    <div class="input">
      <label for="date">Date for Entry</label>
      <input type="date" [(ngModel)]="macroDate" (input)="changeDate()" />
    </div>
  </div>
  <add-meal-form (outputNameAndGrams)="updateMacros($event)"></add-meal-form>
  <div class="total-container">
    <nutrition-facts-table></nutrition-facts-table>
  </div>

  <button routerLink="/">Home</button>
</div>
