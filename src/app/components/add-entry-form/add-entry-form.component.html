<form [formGroup]="addEntryForm">
  <header>
    <h2>Add Entry</h2>
    <p>** All Entries all per serving size</p>
  </header>
  <mat-form-field *ngFor="let input of addEntryForm?.controls | keyvalue">
    <mat-label>{{
      input.key === "name"
        ? input.key.charAt(0).toUpperCase() + input.key.slice(1)
        : input.key.charAt(0).toUpperCase() +
          input.key.slice(1) +
          " per serving"
    }}</mat-label>
    <input
      matInput
      [type]="input.key === 'name' ? 'text' : 'number'"
      formControlName="{{ input.key }}"
    />
    <mat-error>Please input {{ input.key }}</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    [disabled]="addEntryForm.errors"
    (click)="addFoodToDB()"
  >
    ADD ENTRY
  </button>
</form>
