<form [formGroup]="addEntryForm">
  <header>
    <h2>Add Entry</h2>
    <p>** All Entries all per serving size</p>
  </header>
  <div *ngFor="let input of addEntryForm?.controls | keyvalue" class="input">
    <label for="{{ input.key }}">
      {{ input.key.charAt(0).toUpperCase() + input.key.slice(1) }}</label
    >
    <input type="digit" formControlName="{{ input.key }}" />
  </div>
  <button [disabled]="addEntryForm.errors" (click)="addFoodToDB()">
    ADD CALORIES
  </button>
</form>
